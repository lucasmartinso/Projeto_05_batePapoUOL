<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="reset.css"> 
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-thumbnail/s3/012013/uol_2013.jpg?itok=aSDt95kl">
    <title>Bate Papo UOL</title>
</head>
<body>  

    <div class="telaEntrada">
        <img src="imagens/logo 1.png"/> 
        <input class="nome" type="text" placeholder="Digite seu nome"> 
        <button onclick="reconheceUsuario()">Entrar</button>
    </div> 

    <!-- Cabeçalho -->
    <div class="cabecalho">
        <img src="imagens/logo 1.png"> 
        <img src="imagens/Vector.png" onclick="participantesAtivos()">
    </div> 
    <!-- Cabeçalho --> 

    <div class="escolhaParticipantes escondido"></div>
    <div class="telaDeEscolha escondido">
        <div class="topo">..Escolha um contato para enviar mensagem:</div> 
        <div class="usuariosAtivos">
            <img src="imagens/Vector.png">
            <div class="atividade" onclick="selecaoParticipantes()">
                <h3>Todos</h3> 
                <img src="imagens/ok.png" class="ok escondido">
            </div>
        </div>
    </div>
    
    <!-- Chat -->
    <div class="chat"> 

        <ul>
             
        </ul>
    </div>  
    <!-- Chat -->  
    

    <!-- Rodapé -->
    <div class="enviarMensagem">
        <input class ="caixaDeTexto" type="text" placeholder="Escreva aqui..."/>
        <img src="imagens/Vector (1).png" onclick="criaMensagem()">
    </div> 
    <!-- Rodapé --> 

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
